<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Kehinde | Lead Cloud Engineer</title>
    <style>
        /* Modern, clean styling */
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        
        header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .role {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .project {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        
        .project h2 {
            color: var(--primary);
            margin-top: 0;
        }
        
        .pitch {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .bio {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .skills, .experience {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h3 {
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        .highlight {
            color: var(--accent);
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .bio {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>James Kehinde</h1>
        <div class="role">Cloud Engineer</div>
    </header>
    
    <section class="project">
        <h2>The Future of Aviation</h2>
        <p class="pitch">

   </section>

    <footer>
        &copy; 2025 <i><b>James Kehinde</i></b>. All rights reserved.
    </footer>
</body>
</html>
